<!DOCTYPE html>
<html>
<head>
    <link type="text/css" href="style.css" rel="stylesheet">
    <title>The Rock Paper Scissors Game</title>
</head>
<body>
    <div class=header>
        <h1>Welcome to the Rock Paper Scissors game!</h1>
        <h3>Make your selection by clicking the buttons below.</h3>
    </div>
    <div class="playerChoice">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors" >Scissors</button>
    </div>
    <div class="scoreboard">
        <input type="text" id="playerScore">
        <input type="text" id="computerScore">
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
